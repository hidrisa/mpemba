<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mpemba Lodge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MPEMBA LODGE</h1>
            <h3>Welcome to <em>MPEMBA LODGE</em></h3>
        </header>
        <section class="advertisement">
            <p>what we Offer ...</p>
            <ol type="1">
                <li>Free Bed Breakfast</li>
                <li>Free Swimming Pool</li>
                <li>Hot DJs</li>
                <li>DSTV</li>
                <li>Free WiFi</li>
            </ol>
        </section>
        <section class="book">
            <div class="form-heading">
                <h3>Save your spot here...</h3>
                <sm>Make booking by filling this form</sm>
            </div>
            <div class="booking-form">
                <form action="">
                    <div class="input-group">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="input-group">
                        <label for="mname">Middle Name</label>
                        <input type="text" name="mname" id="mname">
                    </div>
                    <div class="input-group">
                        <label for="surname">Surname</label>
                        <input type="text" name="surname" id="surname">
                    </div>
                    <div class="input-group gender">
                        gender
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="Male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="Female">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-group">
                        <label for="room">Room</label>
                        <select name="room" id="room" size="3">
                            <option value="G1">G1</option>
                            <option value="G2">G2</option>
                            <option value="G3">G3</option>
                            <option value="G4">G4</option>
                            <option value="G5">G5</option>
                            <option value="F1-1">F1-1</option>
                            <option value="F1-2">F1-2</option>
                            <option value="F1-3">F1-3</option>
                            <option value="F1-4">F1-4</option>
                            <option value="F1-5">F1-5</option>
                            <option value="F2-1">F2-1</option>
                            <option value="F2-2">F2-2</option>
                            <option value="F2-3">F2-3</option>
                            <option value="F2-4">F2-4</option>
                            <option value="F2-5">F2-5</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="days">Days to stay</label>
                        <input type="number" name="days" id="days">
                    </div>
                    <div class="input-group">
                        <label for="date">Arriving Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-group">
                        <button type="submit">Book</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    
</body>
</html>
